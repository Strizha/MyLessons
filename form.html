<fieldset>

 <label>Да<input type="radio" name="time" value="yes" checked></label> <label>Нет<input type="radio" name="time" value="no"></label>

 <p>Какими инструментами для экономии времени вы пользуетесь?</p>

<label><input type="checkbox" name="ez" disabled> Ежедневник</label>

</p>

</fieldset>
